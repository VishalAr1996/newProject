<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.js"></script>
    <script defer src="script.js"></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
     
        <h1 align="center" style="color: green;">~ToDo List~</h1>
        
     <div class="row">
         <!--input box-->
       <div class="col-md-7">
         <div class="form-group">
            <label for="inpNewTask"></label>
            <input type="text" class="form-control" id="inpNewTask" 
            aria-describedby="newTaskHelp"
            placeholder="Enter the Name of the Task">
            <small id="newTaskHelp" class="form-text text-muted">A short One line Description of your Task</small>
         </div>
       </div>
     <!--buttons-->
     <div class="col-md-5 row">
         <div class="col-6 col-sm-3 col-md-6 p-1">
            <button class="btn btn-success col" disabled id="btnAdd">
                <i class="fas fa-plus-square" ></i> <!--adding icon-->
                Add 
            </button>
         </div>
         <div class="col-6 col-sm-3 col-md-6 p-1">
            <button class="btn btn-danger col" disabled id="btnReset">
                <i class="fas fa-backspace"></i>
                Reset
            </button>
         </div>
         <div class="col-6 col-sm-3 col-md-6 p-1">
            <button class="btn btn-info col" disabled id="btnSort">
                <i class="fas fa-sort-amount-down" ></i> <!--adding icon-->
                Sort
            </button>
         </div>
         <div class="col-6 col-sm-3 col-md-6 p-1">
            <button class="btn btn-warning col" disabled id="btnCleanup">
                <i class="fas fa-trash-alt"></i>
                Cleanup 
            </button>
         </div>
       
   </div>
 </div>
     
     <!-- Task List Items-->
     <ul class="list-group" id="ulTasks">
      </ul>

    </div>
    
</body>
</html>
